descriptorVersion: v4
image: jangalian/spid-provider-installer:3.36-forumpa
deploymentBaseName: spid-provider-installer
dbms: none
# The roles the plugin will expose in keycloak
roles:
  - "spid-list"

# The health check path that kubernetes will use to check status of the plugin deployment

healthCheckPath: "/actuator/health"
# the ingress path to assign to the plugin deployment
ingressPath: "/spid"

# a list of keycloak clientId / role to bind each to the other
permissions:
  - clientId: realm-management
    role: manage-users
  - clientId: realm-management
    role: view-users

environmentVariables:
  - name: SPID_CONFIG_ACTIVE
    value: "true"
